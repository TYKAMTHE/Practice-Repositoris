<body>
    <form action="/login">

    <h4>

        12th class admission form
    </h4>
    <br>
     <div>
         <input type="text" name="name" id="first" placeholder="First Name">

     </div>
     <br>
     <div>
        <input type="text" name="name" id="middle" placeholder="Middle Name">

             Female:<input type="radio" name="gender" id="female">

     <br>
     <div>
        Enter Your Birth Date
<input type="date" name="date" id="birthday">
</div>
<br>

    </div>

    <div>
        Select Your Area of Interest:
        <label for="bio">Biology:</label>
        <input type="radio" name="optional" id="bio">

        <input type="radio" name="optional" id="IT">
    </div>
    <br>
    <div>
     Enter Your Address: 
     <br><textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
